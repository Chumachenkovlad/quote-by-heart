<mat-card>
  <mat-card-header>
    <mat-card-title>{{quote?.quoteText}}</mat-card-title>
    <mat-card-subtitle>{{quote?.quoteAuthor | titlecase}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color='accent' (click)="nextQuoteSelected.emit()">Next</button>
  </mat-card-actions>
</mat-card>
